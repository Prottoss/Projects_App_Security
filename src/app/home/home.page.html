<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img class="logo" slot="start" src="assets/pp.png"></ion-img>
    <ion-title>
      ParkIT Security
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="parkit" src="assets/parkit.png" *ngIf="imageService.images.length == 0"/>
  
  <ion-card *ngIf="this.imageService.result && !this.dService.carFound" id="ticket">
    <ion-card-header>
      <ion-card-title>
        API: {{this.imageService.result}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ticket">
      Vehicle not found
      <ion-icon class="cross" color="danger" name="close-outline"></ion-icon>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="this.imageService.result && this.dService.carFound" id="ticket">
    <ion-card-header>
      <ion-card-title>
        API: {{this.imageService.result}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="car-outline"></ion-icon> {{this.dService.carFound}}
      <br>
      <ion-icon name="person-outline"></ion-icon> {{this.dService.carOwner.email}}
    </ion-card-content>
    <ion-card-content class="ticket" *ngIf="this.dService.validTicket">
      Ticket found
      <ion-icon class="check" color="success" name="checkmark-outline"></ion-icon>
    </ion-card-content>
    <ion-card-content class="ticket" *ngIf="!this.dService.validTicket">
      Ticket not found
      <ion-icon class="cross" color="danger" name="close-outline"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let file of imageService.images">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-img class="cars" [src]="file.data"/>
        <ion-button slot="end" fill="clear" (click)="imageService.sendImage(file)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button>
      </ion-item>
      
      <ion-item-options>
        <ion-item-option color="danger" (click)="imageService.deleteImage(file)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="imageService.captureImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
